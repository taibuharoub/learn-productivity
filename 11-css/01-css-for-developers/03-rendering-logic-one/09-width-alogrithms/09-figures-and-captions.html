<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      figure {
        padding: 8px;
        border: 1px solid;
        margin-bottom: 32px;
      }

      figure img {
        margin-bottom: 8px;
      }

      figcaption {
        text-align: center;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <figure>
      <img
        alt="A hallway with rainbow-coloured lighting"
        src="/course-materials/wall-art.jpg"
        style="width: 200px"
      />
      <figcaption>
        Photo by Efe Kurnaz in Camp Nou, Barcelona, Spain. Found on Unsplash.
      </figcaption>
    </figure>

    <figure>
      <img
        alt="A yawning kitten"
        src="/course-materials/cat-avatar-250px.jpg"
        style="width: 250px"
      />
      <figcaption>Unknown photographer. Found on Unsplash.</figcaption>
    </figure>
  </body>
</html>
